<template name="AdminLTE">
  {{#unless isReady}}
    <div class="admin-lte-loading-container {{#if isFinishedLoading}}finished{{/if}}">
        {{> Template.dynamic template=loadingTemplate}}
    </div>
  {{else}}
      <div class="wrapper">
        {{> UI.contentBlock}}
      </div>
  {{/unless}}
</template>

<template name="AdminLTE_loading">
  <b>Loading</b>
</template>
